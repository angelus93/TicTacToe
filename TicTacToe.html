<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="TicTacToe.css">
	<script src="TicTacToe.js"></script>
	<title>TicTacToe</title>
</head>
<body>
	<div class="grid">
		<div id="row1">
			<div id="col1" onclick="fill(this, 0)"></div>
			<div id="col2" onclick="fill(this, 1)"></div>
			<div id="col3" onclick="fill(this, 2)"></div>
		</div>
		<div id="row2">
			<div id="col4" onclick="fill(this, 3)"></div>
			<div id="col5" onclick="fill(this, 4)"></div>
			<div id="col6" onclick="fill(this, 5)"></div>
		</div>
		<div id="row3">
			<div id="col7" onclick="fill(this, 6)"></div>
			<div id="col8" onclick="fill(this, 7)"></div>
			<div id="col9" onclick="fill(this, 8)"></div>
		</div>
	</div>

	<button type="button" onclick="reset()">Jugar de nuevo</button>
</body>
</html>
